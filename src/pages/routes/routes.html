<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list show-reorder="data.showReorder">
    <ion-item class="item-remove-animate item-icon-right" 
              ng-repeat="route in routes" 
              type="item-text-wrap" 
              on-hold="switchNewAndMove()">
      <label class="alignright toggle toggle-balanced" ng-if="!data.showReorder" ng-click="toggle()">
        <input type="checkbox" value="{{route.selected}}" ng-model="route.selected">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
      <h2>{{route.routeNoTrim}}</h2>
      <p>{{route.routeName}}</p>
      <ion-reorder-button class="ion-navicon" on-reorder="moveItem(route, $fromIndex, $toIndex)"></ion-reorder-button>
      <!-- <i class="icon ion-chevron-right icon-accessory "></i> -->
      <ion-option-button class="button-assertive" ng-click="remove($index)">
        Delete
      </ion-option-button>
    </ion-item>
  </ion-list>
</ion-content>
